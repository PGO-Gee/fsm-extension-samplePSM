<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>login with token</title>
  <link href="https://unpkg.com/fundamental-styles" rel="stylesheet">
</head>
<body>
  <script src="https://unpkg.com/fsm-shell"></script>
  <script>
    const { ShellSdk, SHELL_EVENTS } = FSMShell;
    // Init ShellSDk
    const shellSdk = ShellSdk.init(window.parent, '*');

    if (!ShellSdk.isInsideShell()) {
      window.location.href='shell-required.html';
    } else if (sessionStorage.getItem('token')) {
      window.location.href = '/me.html';
    } else {

      shellSdk.emit(SHELL_EVENTS.Version1.REQUIRE_CONTEXT, {
        clientIdentifier: 'login-with-token',
        auth: {
          response_type: 'token'  // request a user token within the context
        }
      });

      shellSdk.on(SHELL_EVENTS.Version1.REQUIRE_CONTEXT, async (event) => {
        
        const {
          cloudHost,
          account,
          companyId,
          userId,
          auth
        } = JSON.parse(event);

        fetch('/auth/', {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + auth.access_token,
            'cloudHost': cloudHost,
            'account': account,
            'companyId': companyId,
            'userId': userId
          }
        })
        .then(response => response.json())
        .then(function(data) {
            if (data.token) {
              sessionStorage.setItem('token', data.token);
              window.location.href = '/me.html';
            } else {
              window.location.href = '/configure.html';
            }
        })
        .catch(function(exception) {
          alert(exception.message || 'An unknown error occured');
        });
      });
    }
  </script>
</body>
</html>
